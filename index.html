<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="flex-box">
        <label class="label" for="">To Do List</label>
        <ul class="list">
          <!-- <span class="absolute">Nothing here yet...</span> -->
          <span class="absolute" id="spinner"><i class="fa-solid fa-spinner"></i></span>
        </ul>
        <div class="add-items">
        <input type="text" id="text" placeholder="Add To The List">
        <button id="add"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="actions">
        <button class="action-button" id="">delete</button>
        <button class="action-button" id="clear-all">clear all</button>
        <button class="action-button" id="">save</button>
        <button class="action-button" id="fetch">fetch</button>
        </div>
        
    </div>
    <script src="./script.js">  </script>
</body>
</html>
